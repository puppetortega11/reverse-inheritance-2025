<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a8a8ff 0%, #c8a8ff 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .robot-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4a9eff 0%, #6bb6ff 100%);
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #28a745;
        }
        
        .status-card h3 {
            color: #333;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .status-item {
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .status-item strong {
            color: #333;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 16px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        button {
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stop-btn {
            background: #dc3545;
            color: white;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #4a9eff 0%, #6bb6ff 100%);
            color: white;
        }
        
        .trades-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .trades-section {
            margin-top: 30px;
        }
        
        .trades-section h3 {
            color: #333;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .trades-placeholder {
            color: #999;
            font-style: italic;
            font-size: 16px;
        }
        
        .trade-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }
        
        .trade-item.sell {
            border-left-color: #dc3545;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
        
        .icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="robot-icon">ü§ñ</div>
            <h1>Trading Bot Test Interface</h1>
        </div>
        
        <div id="status" class="status-card">
            <h3>Bot Status</h3>
            <div class="status-item">
                <strong>Status:</strong> <span id="bot-status">running</span>
            </div>
            <div class="status-item">
                <strong>Strategy:</strong> <span id="current-strategy">momentum</span>
            </div>
            <div class="status-item">
                <strong>Balance:</strong> <span id="balance">210.2839</span> SOL
            </div>
            <div class="status-item">
                <strong>Trades:</strong> <span id="trade-count">32</span>
            </div>
        </div>
        
        <div id="message"></div>
        
        <div class="form-group">
            <label for="wallet-address">Wallet Address (Test Address):</label>
            <input type="text" id="wallet-address" value="11111111111111111111111111111112" placeholder="Enter Solana wallet address">
        </div>
        
        <div class="form-group">
            <label for="strategy">Trading Strategy:</label>
            <select id="strategy">
                <option value="momentum">Momentum Trading</option>
                <option value="market_making">Market Making</option>
                <option value="dip_buy">Dip Buying</option>
            </select>
        </div>
        
        <div class="button-group">
            <button id="start-btn" onclick="startBot()" class="start-btn">
                <span class="icon">üöÄ</span>
                Start Bot
            </button>
            <button id="stop-btn" onclick="stopBot()" class="stop-btn">
                <span class="icon">‚èπÔ∏è</span>
                Stop Bot
            </button>
            <button onclick="refreshStatus()" class="refresh-btn">
                <span class="icon">üîÑ</span>
                Refresh Status
            </button>
            <button onclick="getTrades()" class="trades-btn">
                <span class="icon">üìä</span>
                View Trades
            </button>
        </div>
        
        <div class="trades-section">
            <h3>Recent Trades</h3>
            <div id="trades-container">
                <div class="trades-placeholder">Click "View Trades" to see trading history</div>
            </div>
        </div>
    </div>

    <script>
        // Production backend URL - update this to your actual Railway URL
        const BACKEND_URL = window.NEXT_PUBLIC_BACKEND_URL || 'https://trading-bot-backend-production.up.railway.app';
        
        // Load initial status
        window.onload = function() {
            refreshStatus();
        };
        
        async function refreshStatus() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/bot/status`);
                const data = await response.json();
                
                document.getElementById('bot-status').textContent = data.status;
                document.getElementById('current-strategy').textContent = data.currentStrategy || 'None';
                document.getElementById('balance').textContent = data.balance.toFixed(4);
                document.getElementById('trade-count').textContent = data.tradesCount;
                
                // Update button states
                const startBtn = document.getElementById('start-btn');
                const stopBtn = document.getElementById('stop-btn');
                
                if (data.status === 'running') {
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } else {
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
                
            } catch (error) {
                showMessage('Error loading status: ' + error.message, 'error');
                // Fallback to localhost for development
                if (BACKEND_URL.includes('railway')) {
                    console.log('Trying localhost fallback...');
                    const BACKEND_URL_FALLBACK = 'http://localhost:8000';
                    try {
                        const response = await fetch(`${BACKEND_URL_FALLBACK}/api/bot/status`);
                        const data = await response.json();
                        
                        document.getElementById('bot-status').textContent = data.status;
                        document.getElementById('current-strategy').textContent = data.currentStrategy || 'None';
                        document.getElementById('balance').textContent = data.balance.toFixed(4);
                        document.getElementById('trade-count').textContent = data.tradesCount;
                    } catch (fallbackError) {
                        console.error('Both production and localhost failed:', fallbackError);
                    }
                }
            }
        }
        
        async function startBot() {
            const walletAddress = document.getElementById('wallet-address').value;
            const strategy = document.getElementById('strategy').value;
            
            if (!walletAddress) {
                showMessage('Please enter a wallet address', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/bot/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        strategy: strategy,
                        walletAddress: walletAddress
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Bot started successfully! Balance: ${data.balance.toFixed(4)} SOL`, 'success');
                    refreshStatus();
                } else {
                    showMessage('Failed to start bot: ' + data.error, 'error');
                }
                
            } catch (error) {
                showMessage('Error starting bot: ' + error.message, 'error');
            }
        }
        
        async function stopBot() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/bot/stop`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Bot stopped successfully', 'success');
                    refreshStatus();
                } else {
                    showMessage('Failed to stop bot', 'error');
                }
                
            } catch (error) {
                showMessage('Error stopping bot: ' + error.message, 'error');
            }
        }
        
        async function getTrades() {
            const walletAddress = document.getElementById('wallet-address').value;
            
            if (!walletAddress) {
                showMessage('Please enter a wallet address', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/trades/${walletAddress}`);
                const data = await response.json();
                
                const container = document.getElementById('trades-container');
                
                if (data.trades.length === 0) {
                    container.innerHTML = '<div class="loading">No trades found</div>';
                    return;
                }
                
                container.innerHTML = `
                    <div style="margin-bottom: 15px; padding: 10px; background: #e9ecef; border-radius: 8px;">
                        <strong>Total P&L:</strong> ${data.totalPnL.toFixed(4)} SOL | 
                        <strong>Trade Count:</strong> ${data.tradeCount}
                    </div>
                `;
                
                data.trades.slice(-10).reverse().forEach(trade => {
                    const tradeDiv = document.createElement('div');
                    tradeDiv.className = `trade-item ${trade.side}`;
                    tradeDiv.innerHTML = `
                        <strong>${trade.side.toUpperCase()}</strong> ${trade.amount} ${trade.pair} at $${trade.price}
                        <br><small>P&L: ${trade.pnl.toFixed(4)} SOL | ${new Date(trade.timestamp).toLocaleString()}</small>
                    `;
                    container.appendChild(tradeDiv);
                });
                
            } catch (error) {
                showMessage('Error loading trades: ' + error.message, 'error');
            }
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        // Auto-refresh status every 5 seconds
        setInterval(refreshStatus, 5000);
    </script>
</body>
</html>
